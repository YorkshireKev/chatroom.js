<!DOCTYPE html>
<html>
<head>
<title>Barebones ChatRoom Experiment</title>
<link rel="stylesheet" type="text/css" href="chatroom.css">
<div id="header">
<h1>chatroom.js</h1>
<h2> barebones chatroom using node.js and socket.io</h2>
</div>
</head>
<body>
<div id="chatHistory">
</div>
<div id="inputBar">
<input id="userName" type="text" name="username" value="" maxlength="20" placeholder="Enter a UserName" />
<input id="inputLine" type="text" name="chattext" onkeydown="if (event.keyCode == 13) sendChatText()" />
<input id="sendButton" type="button" name="send" value="Send" onclick="sendChatText()" />
</div>
<script src="/socket.io/socket.io.js"></script> <!-- socket.io server sends the client js automatically from this request path -->
<script src="chatroom.js"></script>
</body>
</html>
